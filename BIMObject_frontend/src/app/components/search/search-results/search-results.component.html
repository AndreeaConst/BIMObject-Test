<div class="flex-container">
    <mat-card class="flex-item card mat-elevation-z2" *ngFor="let result of results$ | async">
      <mat-card-header>
        <mat-card-title>{{result.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <a (click)="openDialog(result)" mat-stroked-button color="primary">More information</a>
      </mat-card-actions>
    </mat-card>
  </div>
